baseURL: "https://blog.nelettech.com/"
languageCode: "en-gb"
title: "Telen's Blog"
theme: "PaperMod"

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
mainsections: ["posts", "papermod"]

minify:
  minifyOutput: true

languages:
  en:
    languageName: "English"
    weight: 1
    taxonomies:
      category: categories
      tag: tags
      series: series
    menu:
      main:
        - name: Archive
          url: archives
          weight: 5
        - name: Search
          url: search/
          weight: 10
        - name: Tags
          url: tags/
          weight: 10

params:
  env: production
  author: "Telen Wang"
  analytics:
    google:
      SiteVerificationTag: "0FquDNl2aNHqUT71m0SBl-q8Hi22fphgj-JdMuH8fUY"

  homeInfoParams:
    Title: "Hej/你好."
    Content: >
      Welcome to my blog!

  socialIcons:
    - name: LinkedIn
      title: Check My LinkedIn
      url: "https://www.linkedin.com/in/telenwang"
    - name: WeChat
      title: Check My Wechat channel
      url: "https://mp.weixin.qq.com/?lang=en_US&token="

sitemap:
  changefreq: Weekly
  priority: 0.5
  filename: sitemap.xml

outputFormats:
  Sitemap:
    mediaType: application/xml
    baseName: sitemap
    isPlainText: false
    notAlternative: true
    rel: sitemap

outputs:
  home:
    - HTML
    - RSS
    - Sitemap