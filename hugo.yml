baseURL: "https://blog.nelettech.com/"
languageCode: "en-gb"
title: "Telen's Blog"
theme: "PaperMod"

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
mainsections: ["posts", "papermod"]

minify:
  disableXML: true
  # minifyOutput: true
    
languages:
  en:
    languageName: "English"
    weight: 1
    taxonomies:
      category: categories
      tag: tags
      series: series
    menu:
      main:
        - name: Archive
          url: archives
          weight: 5
        - name: Search
          url: search/
          weight: 10
        - name: Tags
          url: tags/
          weight: 10
params:
  author: "Telen Wang"
  profileMode:
    enabled: false
    bio: "0, 1 and UNKNOWN"
    title: Not Finish
    imageUrl: "#"
    imageTitle: my image
    # imageWidth: 120
    # imageHeight: 120
    buttons:
      - name: Archives
        url: archives
      - name: Tags
        url: tags

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  analytics:
    google:
      SiteVerificationTag: "0FquDNl2aNHqUT71m0SBl-q8Hi22fphgj-JdMuH8fUY"

  homeInfoParams:
    Title: "Hej/你好."
    Content: >
      Welcom to my blog!

  socialIcons:
    - name: LinkedIn
      title: Check My LinkedIn
      url: "https://www.linkedin.com/in/telenwang"
    - name: WeChat
      title: Check My Wechat channel
      url: "https://mp.weixin.qq.com/?lang=en_US&token="